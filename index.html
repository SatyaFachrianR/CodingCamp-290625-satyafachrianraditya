<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To - Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind config untuk warna dan font (diganti pakai brandblue palette)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // brandblue palette
                        brandblue: {
                            900: '#0B1220',
                            700: '#1E3A8A',
                            500: '#3B82F6',
                            300: '#93C5FD',
                            100: '#DBEAFE',
                            50: '#FFFFFF'
                        },
                        // mapping warna lama ke skala brandblue
                        navy: '#0B1220', // background utama -> brandblue.900
                        card: '#1E3A8A', // panel -> brandblue.700
                        softblue: '#93C5FD', // aksen terang -> brandblue.300
                        midblue: '#3B82F6', // aksen sedang -> brandblue.500
                        accent: '#DBEAFE' // tombol/ikon -> brandblue.100
                    },
                    fontFamily: {
                        sans: ['Poppins', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <style>
        /* tambahan kecil supaya input date icon terlihat rapi di semua browser */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.95) brightness(1.2);
        }
    </style>

</head>

<body class="min-h-screen bg-navy flex items-center justify-center p-6">

    <div class="w-full max-w-3xl">
        <!-- Card -->
        <div
            class="mx-4 rounded-xl bg-card/90 border border-white/10 shadow-[0_20px_40px_rgba(59,68,122,0.45)] p-6 backdrop-blur-sm">
            <!-- Header -->
            <h1 class="text-center text-3xl font-extrabold text-accent mb-6 drop-shadow-[0_2px_0_rgba(0,0,0,0.4)]">
                Todo List
            </h1>

            <!-- Controls (input + date + add) -->
            <div class="flex gap-3 mb-5 items-start">
                <input type="text" id="todo-text" placeholder="Add a todo . . ."
                    class="flex-1 rounded-lg bg-navy/60 border border-softblue/50 px-4 py-3 placeholder:opacity-60 placeholder:text-white/70 text-white focus:outline-none focus:ring-2 focus:ring-midblue transition" />

                <input type="date" id="todo-date"
                    class="w-44 rounded-lg bg-navy/60 border border-softblue/50 px-3 py-3 text-white placeholder:opacity-60 focus:outline-none focus:ring-2 focus:ring-midblue" />

                <button type="button" onclick="addTodo()"
                    class="w-12 h-12 rounded-lg bg-accent flex items-center justify-center text-navy font-bold text-xl shadow-md hover:brightness-95 transition"
                    aria-label="Add todo">
                    +
                </button>
            </div>

            <div class="flex items-center justify-between gap-4 mb-4">
                <div class="flex items-center gap-3">
                    <button id="filter-btn" type="button"
                        class="px-4 py-2 rounded-md bg-navy/60 border border-white/6 text-white font-semibold shadow-sm">
                        FILTER
                    </button>
                </div>

                <div>
                    <button id="delete-all" type="button"
                        class="px-4 py-2 rounded-md bg-accent text-navy font-semibold shadow-md">
                        DELETE ALL
                    </button>
                </div>
            </div>

            <!-- Table container -->
            <div class="rounded-md overflow-hidden bg-[#0b1320] border border-white/6">
                <!-- Table header -->
                <div
                    class="grid grid-cols-4 gap-0 text-xs uppercase font-semibold text-white/70 bg-[#0c1724] px-6 py-3">
                    <div>Task</div>
                    <div>Due Date</div>
                    <div>Status</div>
                    <div class="text-right">Actions</div>
                </div>

                <!-- Table body (empty state / list) -->
                <div class="px-6 py-10 text-center text-white/60">
                    <div class="max-w-full">
                        <ul id="todo-list" class="space-y-3">
                            <li id="placeholder" class="text-sm text-white/60">No tasks yet. Add a task above!</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- subtle footer glow -->
            <div class="mt-6 h-2 bg-gradient-to-r from-transparent via-midblue/20 to-transparent rounded"></div>
        </div>
    </div>

    <!-- script kecil untuk menampilkan/menyembunyikan placeholder -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const placeholder = document.getElementById('placeholder');
            const todoText = document.getElementById('todo-text');
            const todoDate = document.getElementById('todo-date');

            function updatePlaceholder() {
                const hasText = todoText && todoText.value.trim() !== '';
                const hasDate = todoDate && todoDate.value.trim() !== '';
                const list = document.getElementById('todo-list');
                const hasTodos = list && Array.from(list.children).some(li => li.id !== 'placeholder' && !li
                    .classList.contains('text-center'));
                if (!placeholder) return;
                // Tampilkan placeholder hanya jika kedua input kosong dan tidak ada todo lain
                if (!hasText && !hasDate && !hasTodos) placeholder.style.display = '';
                else placeholder.style.display = 'none';
            }

            if (todoText) todoText.addEventListener('input', updatePlaceholder);
            if (todoDate) todoDate.addEventListener('input', updatePlaceholder);
            updatePlaceholder();
        });
    </script>

    <!--Javascript-->
    <script src="js/script.js"></script>

</body>

</html>
